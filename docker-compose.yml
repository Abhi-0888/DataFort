version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: datafort_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: datafort_user
      POSTGRES_PASSWORD: datafort_pass
      POSTGRES_DB: datafort_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U datafort_user -d datafort_db']
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: datafort_server
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://datafort_user:datafort_pass@db:5432/datafort_db?schema=public
      PORT: 5000
      NODE_ENV: production
    ports:
      - '5000:5000'
    volumes:
      - server_uploads:/app/uploads
    env_file:
      - .env

volumes:
  postgres_data:
  server_uploads:
